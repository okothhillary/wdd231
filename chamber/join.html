<body id="join-page">
    <header class="header">
        <a href="index.html" class="logo-name">

            <img src="images/hmventures.webp" alt="HM Ventures logo" width="100">

            <div class="main-title">
                <h1>H.M Ventures</h1>
                <p>Chamber of Commerce</p>
            </div>
        </a>

        <nav class="open-menu">
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="join.html">Join</a></li>
                <li><a href="#">Discover</a></li>
            </ul>
        </nav>

        <button id="menu" aria-label="Menu button"></button>

    </header>

    

    <main class="container">

        <h2>Fill in this form to join H.M Ventures</h2>

        <form id="membership-form" action="thankyou.html" method="GET">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" title="Enter your first name" autocomplete="given-name" required>
          
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" title="Enter your last name" autocomplete="family-name" required>
          
            <label for="org-title">Organizational Title:</label>
            <input type="text" id="org-title" name="org-title" title="Enter your organizational title" autocomplete="organization-title" pattern="[A-Za-z\s-]{7,}" required>
          
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" title="Enter your email address" autocomplete="email" placeholder="example@example.com" required>
          
            <label for="mobile">Mobile Phone Number:</label>
            <input type="tel" id="mobile" name="mobile" title="Enter your mobile phone number" autocomplete="tel" required>
          
            <label for="organization">Business/Organization Name:</label>
            <input type="text" id="organization" name="organization" title="Enter the business or organization's name" autocomplete="organization" required>
          
            <label for="membership">Membership Level:</label>
            <select id="membership" name="membership" title="Select your membership level" required>
            <option value="" disabled selected>Select Membership Level</option>
              <option value="np-membership">NP Membership (Non-Profit, No Fee)</option>
              <option value="bronze">Bronze Membership</option>
              <option value="silver">Silver Membership</option>
              <option value="gold">Gold Membership</option>
            </select>
          
            <label for="description">Business/Organization Description:</label>
            <textarea id="description" name="description" title="Describe the business or organization" rows="4" cols="50"></textarea>
          
            <input type="hidden" id="timestamp" name="timestamp" value=""><br>
          
            <input type="submit" value="Join H.M Ventures">
            <br>
        </form>          
          

        <div id="membership-cards" class="membership-cards"></div>

        <div id="modals"></div>

        <div class="push"></div>         

    </main>

    <footer>
        <div class="name-and-address">
            <h2>H.M Ventures</h2>

        </div>
