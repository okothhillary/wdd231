<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover how our Chamber of Commerce supports local businesses through networking opportunities, business resources, and community development. Join today to grow your business and connect with local leaders.">
    <meta name="author" content="Hillary W. Okoth">
    <meta property="og:title" content="Chamber of Commerce directory page.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="images/hmventures.webp">
    <meta property="og:url" content="okothhillary.github.io/wdd231/chamber/directory.html">
    <title>Chamber of Commerce: Directory Page</title>
    <link href="styles/chamber.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <script src="scripts/chamber.js" defer></script>
    <link rel="icon" href="images/favicon.ico">
</head>

<body>
    <div id="logo-header">
        <header>
            <img src="images/hmventures.webp" alt="H.M Ventures" id="logo">
            <h1>H.M Ventures<br>Chamber of Commerce</h1>
            <nav id="nav-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="directory.html">Directory</a></li>
                    <li><a href="join.html">Join</a></li>
                    <li><a href="discover.html">Discover</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div class="hamburger">☰</div>
    <main>
        <div id="company-image">
            <img src="images/systems.jpeg" alt="Image of connected systems" class="hero-image">
            <a href="#keynote">
                <button type="button">Keynote Tickets</button>
            </a>
        </div>



        <!-- Cards Section -->
        <section class="cards-section">
            <div class="card" id="events-card">
                <h3>Events</h3>
                <p>Details about upcoming events go here.</p>
            </div>
            <div class="card" id="weather-card">
                <h3>Current Weather</h3>
                <p>75°F | Party Cloudy</p>
            </div>
            <div class="card" id="forecast-card">
                <h3>Weather Forecast</h3>
                <p>Today: 90°F</p>
                <p>Wednesday: 89°F</p>
                <p>Thursday: 68°F</p>
            </div>
        </section>

        <div class="toggle-view">
            <button id="toggleView" class="view-button">Grid View</button>
        </div>
        <div id="cards" class="cards-section"></div>


        <!-- Business Cards Section -->
        <section class="business-section">
            <div id="cards"></div>
        </section>

    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> Hillary, Nairobi, Kenya</p>
        <p id="lastModified"></p>
        <div class="social-media">
            <a href="https://twitter.com" target="_blank">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://instagram.com" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://facebook.com" target="_blank">
                <i class="fab fa-facebook"></i>
            </a>
        </div>
    </footer>
</body>

</html>
