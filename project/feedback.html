<body id="join-page">
    <header class="header">
        <a href="index.html" class="logo-name">

            <img src="images/biome-logo.png" alt="The Biome logo" width="100">

            <div class="main-title">

                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>

        <button id="menu" aria-label="Menu button"></button>

    </header>

    

    <main class="container">

        <h2>How was your experience?</h2>

        <form id="membership-form" action="response.html" method="GET">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" title="Enter your first name" autocomplete="given-name" required>
          
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" title="Enter your last name" autocomplete="family-name" required>
          
            <label for="org-title">New Product You'd like to see:</label>
            <input type="text" id="product" name="product" title="Enter the name of the product" autocomplete="product-name" pattern="[A-Za-z\s-]{7,}" required>
          
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" title="Enter your email address" autocomplete="email" placeholder="example@example.com" required>
          
            <label for="mobile">Mobile Phone Number:</label>
            <input type="tel" id="mobile" name="mobile" title="Enter your mobile phone number" autocomplete="tel" required>
          
           
            <label for="membership">Age:</label>
            <select id="membership" name="membership" title="Select your membership level" required>
            <option value="" disabled selected>Age</option>
              <option value="np-membership">15</option>
              <option value="bronze">16</option>
              <option value="silver">17</option>
              <option value="gold">18</option>
            </select>
          
            <label for="description">What can we do to improve:</label>
            <textarea id="description" name="description" title="Describe your experience" rows="4" cols="50"></textarea>
          
            <input type="hidden" id="timestamp" name="timestamp" value=""><br>
          
            <input type="submit" value="Use The Biome System.">
            <br>
        </form>          
          

        <div id="membership-cards" class="membership-cards"></div>

        <div id="modals"></div>

        <div class="push"></div>         

    </main>
